 {% extends 'Assignment/base.html' %}

{% block body %}

<h1>과제이름 제출물 목록</h1>
<hr>
<br>
<p>제목 : {{ submission.title }}</p>
<p>내용 : {{ submission.content }}</p>
<p>상태 : {{ submission.status }}</p>
{% if submission.image %}
<img src="{{ board.image.url }}" alt="{{ board.image }}"></img>
{% endif %}
<p>작성시각 : {{ submission.created_at }}</p>
<p>마지막 수정 시각 : {{ submission.updated_at }}</p>
<hr>
{% endblock %}
